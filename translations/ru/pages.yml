faq: |-
  Что означает статус отчетности?

  Мы использовали три различных типа состояния отчетности для индикатора, которые также имеют цветовую маркировку:
  • Черный: актуальный показатель, данные по этому показателю доступны на этом веб-сайте.
  • Белый: показатель является отложенным, методология расчета или исходные значения отсутствуют.
  • Черно-белый: показатель нерелевантен для Казахстана.

  Что означает дезагрегация?

  Дезагрегирование используется для более детальной оценки показателя путем его разделения на подкатегории. Наиболее распространенными из них являются возраст или пол. Каждый показатель имеет свой собственный конкретный набор категорий дезагрегирования, которые указываются либо в названии показателя, либо международной организацией, ответственной за этот показатель.

  Имеется ли методология расчета индикаторов ЦУР?

  Да, методология расчета глобальных индикаторов ЦУР размещена на сайте stat.gov.kz.

  Методология расчета национальных индикаторов в настоящее время разрабатывается.

  Какие результаты работы в сфере мониторинга ЦУР имеются на данный момент?

  Результаты работы отражены в Дорожной карте Казахстана по мониторингу достижения Целей устойчивого развития на 2020-2022 годы (размещена на сайте stat.gov.kz).

  Как часто новые данные будут добавляться на этот сайт?

  Данные будут добавляться по мере их производства в соответствии с Планом статистических работ и поступления от государственных органов.

  Что вы делаете, чтобы заполнить пробелы в данных?

  С целью формирования индикаторов ЦУР (в том числе по отсутствующим данным) Бюро национальной статистики сотрудничает с заинтересованными государственными органами и международными экспертами из различных агентств-кастодианов.
