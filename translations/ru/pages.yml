about: |
  Настоящая Национальная платформа для отчетности по Целям устойчивого развития ООН до 2030 года (НПО) разработана Комитетом по статистике Министерства национальной экономики Республики Казахстан в рамках Программы совместных экономических исследований между Правительством Республики Казахстан и Всемирным Банком.

  Целью НПО является предоставление Казахстаном данных как по глобальным показателям достижения Целей Устойчивого Развития (ЦУР), так и по национальным показателям. 

  НПО позволяет международным организациям (агентствам-кастодианам), ответственным за отдельные показатели, непосредственно загружать данные по Казахстану для своих показателей ЦУР и использовать их в глобальной отчетности. 

  Кроме того, он предоставляет заинтересованной общественности постоянно обновляемую информацию о состоянии показателей ЦУР Казахстана и подробную информацию об их методологии расчета.

  Показатели ЦУР, опубликованные на данной НПО, основаны как на данных официальной статистики, так и на данных из других административных источников. Временные ряды доступны на национальном уровне с 2010 года для большего числа глобальных показателей и национальных показателей.

  В процессе национализации ЦУР показатели были разделены на несколько категорий: глобальные, глобальные с незначительными изменениями, альтернативные и национальные.

  *Глобальные показатели* полностью соответствуют согласованным на международном уровне определениям, в некоторых случаях имеются данные с незначительными методологическими отличиями от согласованных на международном уровне определений – *глобальные с незначительными изменениями*. Однако в других случаях доступны только временные ряды данных с существенными отклонениями от глобально определенной методологии расчета, так называемые *альтернативные (прокси) показатели*. И в дополнение к глобальным показателям для некоторых задач ЦУР с целью более полного отражения прогресса по достижению ЦУР предложены *национальные показатели*.

  Соответственно, временные ряды, найденные в глобальной базе данных ЦУР для Казахстана, могут отличаться от приведенных здесь данных. Степень соответствия опубликованных данных глобальной методологии расчета описывается в разделе "Сопоставимость с метаданными ООН" под каждым показателем.

  Обратите внимание, что данная НПО в настоящее время находится в альфа-версии, и поэтому все еще находится в стадии разработки.

  Другие страны, желающие повторно использовать базовую платформу данной НПО, могут сделать это бесплатно, пройдя по следующей ссылке: https://open-sdg.org/

  Центр открытых данных Enterprise (CODE) также может обеспечить руководство и поддержку в рамках своей национальной инициативы по отчетности в области ЦУР.

  Если у вас есть какие-либо отзывы и предложения к содержанию и структуре настоящей НПО, пожалуйста, свяжитесь с нами по следующим электронным адресам: 

