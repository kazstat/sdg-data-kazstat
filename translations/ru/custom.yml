frontpage_heading: "Казахстан: данные для целей в области устойчивого развития"
frontpage_instructions: Нажмите на цель для просмотра данных по показателям целей устойчивого развития.
frontpage_intro_title: 17 целей преобразят наш мир
frontpage_intro_description: >-
  <p class="lead-copy"><a href="https://www.un.org/sustainabledevelopment/ru/">Цели в области
  устойчивого развития (ЦУР)</a> представляют собой универсальный
  призыв к действиям, направленным на то, чтобы покончить с нищетой, защитить
  планету и улучшить жизнь и перспективы каждого человека, где бы он ни
  находился. Эти 17 целей были приняты всеми государствами-членами ООН в 2015
  году в рамках <a href="https://www.un.org/ga/search/view_doc.asp?symbol=A/RES/70/1&Lang=R">
  2030 Повестки дня в области устойчивого развития</a>.</p>

  <p class="lead-copy">Для осуществления мониторинга и обзора процесса реализаций 17 целей в области
  устойчивого развития (ЦУР) и 169 задач новой повестки дня используется система
  глобальных показателей, разработанных Межучрежденческой и экспертной группой по
  показателям достижения Целей в области устойчивого развития (МУЭГ-ЦУР).</p>

  <p class="lead-copy">С целью содействия осуществлению мониторинга прогресса в реализации целей и
  задач ЦУР на национальном уровне каждое государство-член ООН может в дополнение
  к глобальным индикаторам разработать национальные индикаторы.</p>

  <p class="lead-copy">Казахстан национализировал глобальные индикаторы ЦУР и на сегодняшний день
  система мониторинга включает 280 индикаторов, из которых 205 глобальных и 75
  национальных индикаторов. Все имеющиеся данные по каждой ЦУР представлены ниже.</p>
