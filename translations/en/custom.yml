frontpage_heading: Kazakhstan data for Sustainable Development Goal indicators
frontpage_instructions: Click on each goal to view statistics for Sustainable Development Goal global indicators.
frontpage_intro_title: 17 goals will transform our world
frontpage_intro_description: >-
  <p class="lead-copy">The <a href="https://www.un.org/sustainabledevelopment/sustainable-development-goals/">
  Sustainable Development Goals (SDGs)</a> are a universal call to action to
  end poverty, protect the planet and improve the lives and prospects of
  everyone, everywhere. The 17 Goals were adopted by all UN Member States in 2015,
  as part of the <a href="http://www.un.org/ga/search/view_doc.asp?symbol=A/RES/70/1&Lang=E">
  2030 Agenda for Sustainable Development</a>.</p>

  <p class="lead-copy">To monitor and review the implementation of the 17 sustainable development
  goals (SDGs) and 169 targets of the new agenda, a system of global indicators
  developed by the inter-Agency and expert group on indicators of achievement
  of the sustainable development Goals (IAEG-SDGs) is used.</p>

  <p class="lead-copy">Each UN member state can develop national indicators in addition to global
  indicators to help monitor progress in achieving the goals and targets of
  the SDGs at the national level.</p>

  <p class="lead-copy">Kazakhstan has nationalized the global SDG indicators and today the
  monitoring system includes 280 indicators, including 205 global and 75
  national indicators. All available data for each SDG is presented below.</p>
  
  <p class="lead-copy">This National Platform for Reporting on Sustainable Development Goals (SDGs) has published 
  open data on SDG statistics provided by the Bureau of National Statistics of the Agency for Strategic Planning 
  and Reforms of the Republic of Kazakhstan (hereinafter referred to as the Bureau) 
  as the central coordinator of SDG reporting.</p>
    
  <p class="lead-copy">The state statistical offices shall ensure the users equal rights for simultaneous access 
  to quality official statistical information, including in the format of machine-readable data and statistical methodology, 
  by placing them on the internet-resource of the state statistical offices and on the 
  Internet-portal of open data of the web-resource of «e-government».</p>

  <p class="lead-copy">Users have the right to:
  1) simultaneous and equal access to official statistical information according to the schedule of dissemination of official statistical information;
  2) to use official statistical information for their own purposes with reference to the source.
  Conditions for the use of official statistical information
  Users without conclusion of the contract with the Bureau of National Statistics of the Agency on Strategic Planning and Reforms of the Republic of Kazakhstan
  can use official statistical information (including repeatedly) freely, free of charge, indefinitely and without limitation of the territory of use, 
  including copy, publish, distribute with reference to the source, modify and combine with other information, 
  as well as use for the purpose of creation of program products and applications.</p>
  
  <p class="lead-copy">When opening the data, the User must:- use the data only for legitimate purposes;
  - save a link to the source of information when using the data.</p>
