frontpage_heading: "Қазақстан: Орнықты даму саласындағы деректер"
frontpage_instructions: Орнықты даму мақсаттарының көрсеткіштері бойынша деректерді қарау үшін мақсатқа басыңыз.
frontpage_intro_title: 17 мақсат біздің әлемді түрлендіреді
frontpage_intro_description: >-
  <p class="lead-copy">Орнықты даму саласындағы мақсаттар (ОДМ) қай жерде болмасын әрбір адамның
  өмірі мен келешегін жақсартуға, ғаламшарды қорғауға және кішірейтуге
  бағытталған іс-қимылдарға жан-жақты шақыру болып табылады. Бұл 17
  мақсаттарды барлық мемлекеттер БҰҰ-мүшелері 2015 жылы 2030 жылға дейін
  тұрақты даму саласындағы күн тәртібінің шеңберінде қабылдады.</p>

  <p class="lead-copy">Орнықты даму (ОДМ) саласында 17 мақсаттың және жаңа күн тәртібінің 169
  міндеті іске асыру процесіне мониторингті және шолуды жүзеге асыру үшін
  Тұрақты даму саласындағы мақсаттарға қол жеткізу көрсеткіштері бойынша
  мекемеаралық және сараптамалық топ әзірлеген жаһандық көрсеткіштер жүйесі
  пайдаланылады (ТДМ-МСТ).</p>

  <p class="lead-copy">Ұлттық деңгейде ОДМ мақсаттары мен міндеттерін іске асырудағы прогрестің
  мониторингін жүзеге асыруға жәрдемдесу мақсатында әрбір мемлекет БҰҰ-мүшесі
  жаһандық индикаторларға қосымша ұлттық индикаторларды әзірлей алады.</p>

  <p class="lead-copy">Қазақстан ОДМ-ның жаһандық индикаторларын ұлттық меншігіне алды және бүгінгі
  күні мониторинг жүйесі 280 индикаторды қамтиды, оның ішінде 205 жаһандық және
  75 ұлттық индикатор бар. Әрбір ОДМ бойынша барлық қолда бар деректер төменде
  келтірілген.</p>
  
  <p class="lead-copy">Осы орнықты даму мақсаттары бойынша есептіліктің ұлттық платформасында (ОДМ) 
  ОДМ бойынша есептіліктің орталық үйлестірушісі ретінде Қазақстан Республикасы Стратегиялық жоспарлау және 
  реформалар агенттігінің Ұлттық статистика бюросы (бұдан әрі – Бюро) ұсынатын ОДМ статистикасы 
  бойынша ашық деректер жарияланды.</p>
  
  <p class="lead-copy">Пайдаланушы деректерді Бюромен келісімшарт жасаспай (оның ішінде қайта) еркін, тегін, 
  мерзімсіз және пайдалану аумағын шектемей пайдалана алады, оның ішінде деректерді көшіруге, жариялауға, 
  таратуға, сондай-ақ деректерді компьютерлер мен қосымшалар үшін 
  бағдарламалар жасау мақсатында пайдалануға құқылы.</p>
  
   <p class="lead-copy">Деректерді ашқан кезде Пайдаланушы:- деректерді тек заңды мақсатта пайдалану;
   - деректерді пайдалану кезінде ақпарат көзіне сілтемені сақтау.</p>
