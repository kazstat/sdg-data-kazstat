  Осы БҰҰ-ның 2030 жылға дейінгі Тұрақты даму мақсаттары бойынша есептілікке арналған ұлттық платформаны (ҰЕП) Қазақстан Республикасының Үкіметі мен Дүниежүзілік банк арасындағы Бірлескен экономикалық зерттеулер бағдарламасы шеңберінде Қазақстан Республикасы Ұлттық экономика министрлігінің Статистика комитеті әзірледі.

  ҰЕП мақсаты Қазақстанның тұрақты даму мақсаттарына қол жеткізудің жаһандық көрсеткіштері (ТДМ) бойынша да, ұлттық көрсеткіштері бойынша да деректерді ұсынуы болып табылады.

  ҰЕП жекелеген көрсеткіштерге жауапты халықаралық ұйымдарға (кастодиан-агенттіктерге) өздерінің ТДМ көрсеткіштері үшін Қазақстан бойынша деректерді тікелей жүктеуге және оларды жаһандық есептілікте пайдалануға мүмкіндік береді.

  Бұдан басқа ол мүдделі жұртшылыққа Қазақстанның ТДМ көрсеткіштерінің жағдайы туралы үнемі жаңартылып отыратын ақпаратты және олардың есептеу әдіснамасы туралы толық ақпаратты ұсынады.

  Осы ҰЕП-да жарияланған ТДМ көрсеткіштері ресми статистика деректеріне де, басқа да әкімшілік дереккөздерге де негізделген. Уақыт қатарлары 2010 жылдан бастап ұлттық деңгейде жаһандық көрсеткіштердің көп саны үшін және ұлттық көрсеткіштер үшін қолжетімді.

  ТДМ ұлттық меншігіне алу процесінде көрсеткіштер бірнеше санатқа бөлінді: жаһандық, шамалы өзгерістермен жаһандық, балама және ұлттық.

  *Жаһандық көрсеткіштер* халықаралық деңгейде келісілген анықтамаларға толық сәйкес келеді, кейбір жағдайларда халықаралық деңгейде келісілген анықтамалардан шамалы әдіснамалық айырмашылықтары бар деректер бар – шамалы өзгерістермен жаһандық. Алайда басқа жағдайларда, балама (прокси) деп аталатын көрсеткіштер жаһандық есептеу әдістемесінен айтарлықтай ауытқулары бар деректердің уақыт қатарлары ғана қолжетімді. ТДМ-ның кейбір міндеттері үшін жаһандық көрсеткіштерге қосымша ТДМ-ға қол жеткізу бойынша прогресті неғұрлым толық көрсету мақсатында ұлттық көрсеткіштер ұсынылды.

  Тиісінше, Қазақстан үшін ТДМ жаһандық деректер базасында табылған уақыт қатарлары бұл жерде келтірілген деректерден өзгеше болуы мүмкін. Жарияланған деректерідің жаһандық есептеу әдіснамасына сәйкестік дәрежесі әр көрсеткіш бойынша «БҰҰ метадеректерімен салыстырымдылығы» бөлімінде сипатталады.

  Бұл ҰЕП қазіргі уақытта альфа нұсқада, сондықтан әлі де әзірлеу сатысында екендігіне назар аударыңыз.

  Осы ҰЕП базалық платформасын қайта пайдаланғысы келетін басқа елдер келесі сілтеме бойынша өтіп, тегін жасай алады: https://open-sdg.org/

  Enterprise ашық деректер орталығы (CODE) ТДМ саласындағы есеп беру бойынша өзінің ұлттық бастамасы шеңберінде басшылық пен қолдауды қамтамасыз ете алады.

  Егер сіздің осы ҰЕП-тың мазмұны мен құрылымына қатысты қандай да пікірлер мен ұсыныстарыңыз болса, келесі электрондық мекенжайлар бойынша хабарласыңыз:

