  Есеп беру мәртебесі нені білдіреді?

  Біз индикатор үшін есеп беру күйінің үш түрлі түрін қолдандық, олар сонымен қатар түс белгілері бар:
  • Қара: нақты метрика, осы көрсеткіш туралы мәліметтер осы веб-сайтта қол жетімді.
  • Ақ: индикатор кейінге қалдырылады, есептеу әдістемесі немесе бастапқы мәндер жоқ.
  • Қара-ақ: көрсеткіш Қазақстан үшін маңызды емес.


  Бұл дезагрегация?

  Бөлу индикаторды егжей-тегжейлі бағалау үшін оны ішкі санаттарға бөлу арқылы қолданылады. Олардың ең көп тарағандары-жас немесе жыныс. Әрбір индикаторда индикатордың атауында немесе осы көрсеткішке жауапты халықаралық ұйымда көрсетілген бөлу санаттарының өзіндік нақты жиынтығы бар.

  ОДМ индикаторларын есептеу әдістемесі бар ма?

  Иә, ОДМ жаһандық индикаторларын есептеу әдістемесі сайтта орналастырылған stat.gov.kz.

  Қазіргі уақытта ұлттық индикаторларды есептеу әдістемесі әзірленуде.

  Қазіргі уақытта ОДМ мониторингі саласындағы жұмыстың қандай нәтижелері бар?

  Жұмыс нәтижелері Қазақстанның 2020-2022 жылдарға арналған тұрақты даму мақсаттарына қол жеткізу мониторингі бойынша Жол картасында көрсетілген (сайтта орналастырылған stat.gov.kz).

  Бұл сайтқа жаңа деректер қаншалықты жиі қосылады?

  Деректер статистикалық жұмыстар жоспарына сәйкес олардың өндірілуіне және мемлекеттік органдардан түсуіне қарай қосылатын болады.

  Деректер олқылықтарын толтыру үшін не істейсіз?

  ОДМ индикаторларын қалыптастыру мақсатында (оның ішінде жоқ деректер бойынша) Ұлттық статистика бюросы мүдделі мемлекеттік органдармен және әртүрлі кастодиан-агенттіктердің халықаралық сарапшыларымен ынтымақтасады.
